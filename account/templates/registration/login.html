{% load static %}

{% block html_body_content %}
<!--{% include 'navbar.html' %}-->
<section>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-b-160 p-t-50">
				<form class="login100-form validate-form" method="POST" action="{% url 'account:login' %}">
                    {% csrf_token %}
					<span class="login100-form-title p-b-43">
						Account Login
					</span>

					<div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username">
						<span class="label-input100">Username</span>
					</div>


					<div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass">
						<span class="label-input100">Password</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>
				</form>
				<div class="text-center font-weight-bold w-full p-t-23">
					<a href="#" class="txt1">
						Forgot password? |
					</a>
					<button class="txt1 font-weight-bold" onclick="document.getElementById('registration-modal').style.display='block'">
						register? |
					</button>
					<a onclick="history.back()" href="/" class="txt1">
						Go Back
					</a>
				</div>
			</div>
		</div>
	</div>
	{% include 'registration/registration-template.html' %}
</section>
{% endblock %}
